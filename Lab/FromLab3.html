<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Lab 3</title>
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <legend>Personal Data</legend>
      <table>
        <tr>
          <td colspan="2">
            <label for="ln">LastName*</label><br>
            <textarea required rows="1" cols="60%"></textarea>
          </td>
        </tr>
          <tr>
            <td>
              <label for="fn">First name*</label><br>
              <input required type="text" name="fn" value="">
            </td>
            <td align="right">
              <label for="mn">Middle name</label><br>
              <input required type="text" name="mn" value="">
            </td>
          </tr>
          <tr>
            <td colspan="2"><label for="em">Email*</label><br>
              <textarea required name="email" rows="1" cols="60%"></textarea>
          </tr>
          <tr>
            <td colspan="2"><label for="resume">Resume*</label><br>
              <textarea required rows="5" cols="60%"></textarea>
          </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>Job</legend>
      <table>
          <tr>
            <td><label for="pos">Positon applied for</label><br>
              <select name="pos" id="pos">
                <option value="admin">Administration</option>
                <option value="manage">Management</option>
                <option value="hr">Human Relations</option>
              </select>
            </td>
            <td align="right">
              <label for="wage">Hourly Wage*</label><br>
              <input size="10" type="text" name="wage" value="30.00">
            </td>
          </tr>

          <tr>
            <td>
              <label for="start">Date you can start</label>
              <br><select name="month" id="month">
                <option value="jan">Jan</option>
                <option value="feb">Feb</option>
                <option value="mar">Mar</option>
                <option value="apr">Apr</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="aug">Aug</option>
                <option value="sept">Sept</option>
                <option value="oct">Oct</option>
                <option value="nov">Nov</option>
                <option value="dec">Dec</option>
              </select>

              <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
              </select>

              <select name="year" id="year">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
              </select>
            </td>
            <td align="right">
              <label for="hours">Weekly Hours*</label><br>
              <input size="10" required type="text" name="hours" value="40">
            </td>
          </tr>
      </table>
    </fieldset>
    <div class="sub" align="right">
      <input type="submit" name="Submit" value="Submit">
    </div>


  </form>
</body>
</html>
